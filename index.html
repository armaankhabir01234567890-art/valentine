<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  max-width: 360px;
  width: 90%;
  position: relative;
  z-index: 10;
}

h1 {
  margin-bottom: 10px;
}

#text {
  font-size: 16px;
  color: #555;
  min-height: 60px;
}

.cat {
  margin: 15px 0;
}

.cat img {
  width: 140px;
}

.buttons {
  margin-top: 15px;
  display: flex;
  gap: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  font-size: 18px;
}

#noBtn {
  background: #ddd;
}

#result {
  display: none;
  font-size: 20px;
  color: #ff4d6d;
  margin-top: 20px;
}

#from {
  margin-top: 8px;
  font-size: 16px;
  color: #777;
}

#screenshot {
  margin-top: 10px;
  font-size: 14px;
  color: #999;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
